<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>ì±„íŒ…</title>

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #eef1f6;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-box {
      position: fixed;
      width: 90%;
      max-width: 420px;
      height: 85vh;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      padding: 16px;
    }

    h2 {
      text-align: center;
      margin: 8px 0 14px;
      font-size: 22px;
    }

    #nickname {
      height: 42px;
      padding: 8px 12px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    #chat {
      flex: 1;
      list-style: none;
      padding: 12px;
      margin: 0;
      border-radius: 14px;
      background: #f1f2f6;
      overflow-y: auto;
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      margin-bottom: 10px;
      border-radius: 14px;
      font-size: 15px;
      word-wrap: break-word;
    }

    .me {
      background: #4a6cff;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 6px;
    }

    .other {
      background: #e4e7ec;
      color: #000;
      margin-right: auto;
      border-bottom-left-radius: 6px;
    }

    .name {
      font-size: 12px;
      opacity: 0.6;
      margin-bottom: 3px;
    }

    .system {
      text-align: center;
      font-size: 12px;
      opacity: 0.6;
      margin: 10px 0;
    }

    .inputs {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    #message {
      flex: 1;
      height: 42px;
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 70px;
      border: none;
      border-radius: 10px;
      background: #4a6cff;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #3b59e0;
    }
  </style>
</head>

<body>

<div class="chat-box">
  <h2>ì±„íŒ…</h2>

  <input id="nickname" placeholder="ë‹‰ë„¤ìž„">

  <ul id="chat"></ul>

  <div class="inputs">
    <input id="message" placeholder="ë©”ì‹œì§€">
    <button onclick="send()">ì „ì†¡</button>
  </div>
</div>

<!-- ðŸ”” ì™¸ë¶€ URL íš¨ê³¼ìŒ -->
<audio id="ding" src="https://actions.google.com/sounds/v1/alarms/ding.ogg"></audio>

<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script>
  const socket = io();
  let myName = "";
  let joined = false;
  const chat = document.getElementById("chat");

  document.getElementById("nickname").addEventListener("change", e => {
    if (joined) return;
    myName = e.target.value.trim();
    if (!myName) return;

    socket.emit("join", { nickname: myName });
    e.target.disabled = true;
    joined = true;
  });

  socket.on("receive_message", data => {
    const li = document.createElement("li");
    const isMe = data.nickname === myName;

    li.classList.add("message", isMe ? "me" : "other");

    if (!isMe) {
      const name = document.createElement("div");
      name.className = "name";
      name.textContent = data.nickname;
      li.appendChild(name);
    }

    const text = document.createElement("div");
    text.textContent = data.message;
    li.appendChild(text);

    chat.appendChild(li);
    chat.scrollTop = chat.scrollHeight;
  });

  socket.on("system_message", text => {
    const li = document.createElement("li");
    li.className = "system";
    li.textContent = text;
    chat.appendChild(li);
    chat.scrollTop = chat.scrollHeight;
  });

  // ðŸ”” ë©˜ì…˜ ì•Œë¦¼
  socket.on("mention_alert", data => {
    const ding = document.getElementById("ding");
    ding.currentTime = 0;
    ding.play().catch(() => {});
  });

  function send() {
    const msg = document.getElementById("message");
    if (!joined || !msg.value.trim()) return;

    socket.emit("send_message", {
      nickname: myName,
      message: msg.value
    });

    msg.value = "";
  }

  document.getElementById("message").addEventListener("keydown", e => {
    if (e.key === "Enter") send();
  });
</script>

</body>
</html>
